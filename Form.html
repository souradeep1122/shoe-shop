<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Details Form</title>
    <link rel="stylesheet" href="Form.css">
    <link rel="stylesheet" href="footer.css" />
    <link rel="stylesheet" href="nav.css" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    
</head>
<body>
    <div class="nav">
        <a href="index.html">
          <img
        src="https://img.freepik.com/free-icon/nike_318-565950.jpg"
        alt=""
        />
        </a>
        <div class="middle">
          <a href="mens.html">men</a>
          <a href="women.html">women</a>
          <a>kids</a>
          <a>collections</a>
          <a>offers</a>
        </div>
        <div class="nav-right">
          <i class="ri-search-line"></i>
          <i class="ri-shopping-cart-2-line"></i>
          <i class="ri-menu-3-fill"></i>
        </div>
      </div>
    <div class="form-container">
        <h1>Shoe Details Form</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="shoeName">Name of Shoe</label>
                <input type="text" id="shoeName" name="shoeName" required>
            </div>
            <div class="form-group">
                <label for="image1">Image Link 1</label>
                <input type="url" id="image1" name="image1" required>
            </div>
            <div class="form-group">
                <label for="image2">Image Link 2</label>
                <input type="url" id="image2" name="image2" required>
            </div>
            <div class="form-group">
                <label for="image3">Image Link 3</label>
                <input type="url" id="image3" name="image3" required>
            </div>
            <div class="form-group">
                <label for="image4">Image Link 4</label>
                <input type="url" id="image4" name="image4" required>
            </div>
           
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <input type="number" id="rating" name="rating" step="0.1" min="0" max="5" required>
            </div>
            <div class="form-group">
                <label for="discountPrice">Discount Price</label>
                <input type="number" id="discountPrice" name="discountPrice" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="genre">Genre of Shoes</label>
                <select id="genre" name="genre" required>
                    <option value="casual">Casual</option>
                    <option value="formal">Formal</option>
                    <option value="sports">Sports</option>
                    <option value="boots">Boots</option>
                    <option value="sandals">Sandals</option>
                </select>
            </div>
            <div class="form-group">
                <label for="delivery">Delivery Within (Days)</label>
                <input  id="delivery" name="delivery" required>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
